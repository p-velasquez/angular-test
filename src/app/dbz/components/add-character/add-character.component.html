<div class="col">
  <h4>Agregar Personaje</h4>
  <form class="row" (ngSubmit)="onSubmit()">
    <input type="text" class="form-control mb-2" placeholder="Nombre" [(ngModel)]="newCharacter.name" name="name">
    <input type="number" class="form-control mb-2" placeholder="Poder" [(ngModel)]="newCharacter.power" name="power">
    <button type="submit"  class="form-control mb-2" class="btn btn-primary">Enviar</button>
  </form>
</div>
